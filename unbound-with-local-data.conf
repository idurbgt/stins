server:
    # Interface dan Port
    interface: 0.0.0.0
    port: 53
    
    # Akses Control - sesuaikan dengan network Anda
    access-control: 127.0.0.0/8 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    access-control: 0.0.0.0/0 refuse
    
    # Do not query the following addresses (RFC1918)
    do-not-query-localhost: no
    
    # Performance tuning
    num-threads: 4
    msg-cache-slabs: 8
    rrset-cache-slabs: 8
    infra-cache-slabs: 8
    key-cache-slabs: 8
    
    # Cache size
    rrset-cache-size: 256m
    msg-cache-size: 128m
    
    # Prefetch
    prefetch: yes
    prefetch-key: yes
    
    # Security
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: yes
    
    # Privacy
    qname-minimisation: yes
    
    # Logging (nonaktifkan setelah testing)
    verbosity: 1
    logfile: "/var/log/unbound/unbound.log"
    log-queries: no
    log-replies: no
    
    # Root hints
    root-hints: "/var/lib/unbound/root.hints"
    
    # Trust anchor untuk DNSSEC
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    
    # Local zone untuk domain lokal
    private-domain: "labsiber.xyz"
    domain-insecure: "labsiber.xyz"
    
    # Local data untuk reverse DNS (sesuaikan dengan subnet Anda)
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16

    # ===== KONFIGURASI LOCAL ZONE labsiber.xyz =====
    local-zone: "labsiber.xyz." static
    
    # A Records - SESUAIKAN IP DENGAN KEBUTUHAN ANDA
    local-data: "labsiber.xyz. IN A 192.168.1.10"
    local-data: "www.labsiber.xyz. IN A 192.168.1.10"
    local-data: "mail.labsiber.xyz. IN A 192.168.1.20"
    local-data: "ns1.labsiber.xyz. IN A 192.168.1.10"
    local-data: "ns2.labsiber.xyz. IN A 192.168.1.11"
    local-data: "ftp.labsiber.xyz. IN A 192.168.1.30"
    local-data: "webmail.labsiber.xyz. IN A 192.168.1.40"
    local-data: "db.labsiber.xyz. IN A 192.168.1.50"
    local-data: "vpn.labsiber.xyz. IN A 192.168.1.60"
    
    # PTR Records untuk reverse DNS (contoh untuk 192.168.1.0/24)
    local-data-ptr: "192.168.1.10 labsiber.xyz"
    local-data-ptr: "192.168.1.10 www.labsiber.xyz"
    local-data-ptr: "192.168.1.20 mail.labsiber.xyz"
    local-data-ptr: "192.168.1.30 ftp.labsiber.xyz"
    local-data-ptr: "192.168.1.40 webmail.labsiber.xyz"
    
    # MX Record
    local-data: "labsiber.xyz. IN MX 10 mail.labsiber.xyz."
    
    # TXT Records
    local-data: "labsiber.xyz. IN TXT 'v=spf1 mx ~all'"
    
    # CNAME Records
    local-data: "admin.labsiber.xyz. IN CNAME www.labsiber.xyz."
    local-data: "panel.labsiber.xyz. IN CNAME www.labsiber.xyz."
    
    # NS Records
    local-data: "labsiber.xyz. IN NS ns1.labsiber.xyz."
    local-data: "labsiber.xyz. IN NS ns2.labsiber.xyz."
    
    # SOA Record
    local-data: "labsiber.xyz. IN SOA ns1.labsiber.xyz. admin.labsiber.xyz. 2024010101 10800 3600 604800 86400"

# Forward zone untuk DNS-over-TLS ke Internet
forward-zone:
    name: "."
    
    # Cloudflare DNS-over-TLS (Primary)
    forward-addr: 1.1.1.1@853#cloudflare-dns.com
    forward-addr: 1.0.0.1@853#cloudflare-dns.com
    forward-addr: 2606:4700:4700::1111@853#cloudflare-dns.com
    forward-addr: 2606:4700:4700::1001@853#cloudflare-dns.com
    
    # Quad9 DNS-over-TLS (Uncomment jika ingin gunakan)
    # forward-addr: 9.9.9.9@853#dns.quad9.net
    # forward-addr: 149.112.112.112@853#dns.quad9.net
    
    # Google DNS-over-TLS (Uncomment jika ingin gunakan)
    # forward-addr: 8.8.8.8@853#dns.google
    # forward-addr: 8.8.4.4@853#dns.google
    
    forward-tls-upstream: yes
